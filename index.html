<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>My IoT Data Display</title>
    <H3>나의 웹(2277040, 김서영)</H3> 
    
    <style>
        .data-container {
            border: 2px solid #007bff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .data-container p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .data-container b {
            font-weight: bold;
            color: #dc3545; /* 온도/습도 값 강조 색상 */
        }
    </style>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // *************** 설정 (학번으로 수정) ******************
        const my_student_id = '2277040'; 
        const brokerUrl = 'wss://damoa.io:9002';
        const subscribeTopic = `ewha/${my_student_id}`; 
        // *******************************************************

        // 고유한 클라이언트 ID 생성
        const clientId = 'web-client-' + Math.random().toString(16).substr(2, 8);
        
        const options = {
            clientId: clientId,
        };
        
        console.log(`MQTT 브로커(${brokerUrl})에 접속을 시도합니다...`);
        const client = mqtt.connect(brokerUrl, options);
        
        // 1. 브로커 접속 성공 시 실행되는 이벤트
        client.on('connect', () => {
            console.log(`✅ 접속 성공! (클라이언트 ID: ${clientId})`);
            
            // 2. 접속 성공 후 토픽 구독
            client.subscribe(subscribeTopic, (err) => {
                if (!err) {
                    console.log(`📄 토픽 구독 성공: ${subscribeTopic}`);
                    
                    // 3. (과제 4항 checkin 메시지) 웹페이지 로드 시 checkin 메시지 발행
                    client.publish('ewha/checkin', `WEB_LOAD_${my_student_id}_${clientId}`); 
                    console.log(`🚀 checkin 메시지 발행 완료`);
                } else {
                    console.error('토픽 구독 오류:', err);
                }
            });
        });
        
        // 4. 구독한 토픽으로 메시지가 들어왔을 때 실행되는 이벤트 (JSON 파싱 로직)
        client.on('message', (topic, message) => {
            const messageString = message.toString();
            console.log(`수신된 메시지: ${topic} ${messageString}`);
            
            // id가 'main'인 div 요소를 찾습니다.
            const mainDiv = document.getElementById('main');
            
            try {
                // 수신된 메시지를 JSON 객체로 파싱합니다.
                const data = JSON.parse(messageString);
                
                // ESP32 코드에서 설정한 키 이름 (temperature, humidity)을 사용
                const temp = data.temperature;
                const humid = data.humidity;
                const time = new Date().toLocaleTimeString(); 
                
                // 온도와 습도를 추출하여 명확하게 표시하도록 HTML 구성
                const messageHTML = `
                    <div class="data-container">
                        <p>🕒 수신 시각: ${time}</p>
                        <p>🌡️ 온도: <b>${temp}°C</b></p>
                        <p>💧 습도: <b>${humid}%</b></p>
                        <p style="font-size: 0.8em; color: gray;">카운트: ${data.count}, 원본 JSON: ${messageString}</p>
                    </div>
                `;
                
                // 새로운 HTML을 적용 (기존 내용 덮어쓰기)
                mainDiv.innerHTML = messageHTML;

            } catch (e) {
                // JSON 파싱 실패 시 (예: checkin 메시지나 오류 메시지)
                console.error('JSON 파싱 실패:', e);
                mainDiv.innerHTML = `
                    <div class="data-container">
                        <p>⚠️ JSON 파싱 실패 (일반 텍스트 메시지):</p>
                        <p><b>${messageString}</b></p>
                    </div>
                `;
            }
        });
        
        // 기타 에러 및 종료 핸들러
        client.on('error', (err) => {
            console.error('연결 오류:', err);
        });
        
    </script>
</head>
    
<body>
    <h1>IoT 실시간 온습도 모니터링</h1>
    <div id="main">
        <p>MQTT 접속 대기 중...</p>
    </div>
</body>
</html>
